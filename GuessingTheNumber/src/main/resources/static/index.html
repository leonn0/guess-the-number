<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <h1>Guess The Number</h1>
    <p class="instructions">Enter a number between 1 and 100:</p>
    <div class="input-container">
        <input type="number" id="userGuess" min="1" max="100" placeholder="Your guess...">
        <button id="guessBtn" onclick="submitGuess()">Guess</button>
    </div>
    <p id="message" class="message"></p>
    <div class="attempts">
        <p>Attempts: <span id="attempts">0</span></p>
    </div>
    <button id="resetBtn" onclick="resetGame()" class="reset-button" style="display: none;">New Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
